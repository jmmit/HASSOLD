# Control Christmas Lights

# Turn light on in morning
  - alias: Turn tree on at 7am
    hide_entity: false
    trigger:
      - platform: time
        at: '07:00:00'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.office
          
          
# Turn light off in at night
  - alias: Turn tree off at 10.30pm
    hide_entity: false
    trigger:
      - platform: time
        at: '22:30:00'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.office
