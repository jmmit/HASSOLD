# Rules to control the bathroom light

# Don't burn my eyes at night
  - alias: Bathroom Light Night Time
    hide_entity: False
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
    condition:
      - condition: time
        after: '22:30:01'
        before: '05:00:00'
      - condition: state
        entity_id: input_boolean.party_mode
        state: 'off'
    action:
      service: light.turn_on
      data:
        entity_id: light.bathroomlight_level
        brightness: 3
        transition: 2

# Light full brightness during the day
  - alias: Bathroom Light Day Time
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
    condition:
      condition: time
      after: '07:30:01'
      before: '23:00:00'
    action:
      service: light.turn_on
      data:
        entity_id: light.bathroomlight_level
        brightness: 200
        transition: 3
 
# Light wakeup routine
  - alias: Bathroom Light Early
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
    condition:
      condition: time
      after: '05:00:01'
      before: '07:30:00'
    action:
      - service: light.turn_on
        data:
          entity_id: light.bathroomlight_level
          brightness: 15
          transition: 3
      - delay: '00:10:00'
      - service: light.turn_on
        data:
          entity_id: light.bathroomlight_level
          brightness: 200
          transition: 1200
    
# Automatically turn light off after 80 minutes
  - alias: Bathroom Light Auto Off
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
        for:
          minutes: 80
    action:
      service: light.turn_off
      data:
        entity_id: light.bathroomlight_level
