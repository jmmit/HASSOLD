# Used to Arm / Disarm Alarm

  - id: ArmAlarm
    alias: 'Arm Alarm leaving'
    hide_entity: false
    trigger:
      - platform: state
        entity_id: group.people
        from: 'home'
        to: 'not_home'
    action:
      - service: alarm_control_panel.alarm_arm_away
        entity_id: alarm_control_panel.home_alarm
        data:
          code: !secret alarm_code
      - service: notify.PBMax
        data:
          title: House Alarm
          message: The alarm has been armed
      - service: notify.PBSophie
        data:
          title: House Alarm
          message: The alarm has been armed
      - service: climate.set_temperature
        data:
          entity_id: climate.danfoss_devolo_home_control_radiator_thermostat_heating_1_2
          temperature: 4
      - service: climate.set_temperature
        data:
          entity_id: climate.danfoss_devolo_home_control_radiator_thermostat_heating_1
          temperature: 4

  - id: DisarmAlarm
    alias: 'Disarm Alarm at home'
    hide_entity: false
    trigger:
      - platform: state
        entity_id: group.people
        from: 'not_home'
        to: 'home'
    action:
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.home_alarm
        data:
          code: !secret alarm_code
      - service: notify.PBMax
        data:
          title: House Alarm
          message: The alarm has been disarmed
      - service: notify.PBSophie
        data:
          title: House Alarm
          message: The alarm has been disarmed
      - service: climate.set_temperature
        data:
          entity_id: climate.danfoss_devolo_home_control_radiator_thermostat_heating_1_2
          temperature: 21
      - service: climate.set_temperature
        data:
          entity_id: climate.danfoss_devolo_home_control_radiator_thermostat_heating_1
          temperature: 21
