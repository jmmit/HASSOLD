###########################################
# Rules to control Bathroom Extractor Fan #
###########################################

# Turn fan on with light after 5 minutes
  - alias: 'Turn Bathroom Extractor On'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
        for:
          minutes: 5
    condition:
      condition: time
      after: '05:30:00'
      before: '21:30:00'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.bathroomextractor_switch
      - service: input_boolean.turn_off
        entity_id: input_boolean.extractor_fan
        
# Turn fan off after 40 minutes
  - alias: 'Turn Extractor off after 40 minutes'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: switch.bathroomextractor_switch
        from: 'off'
        to: 'on'
        for:
          minutes: 40
    action:
      service: switch.turn_off
      data:
        entity_id: switch.bathroomextractor_switch

# Turn fan off with light
  - alias: Turn fan off with light
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'on'
        to: 'off'
    condition:
      - condition: state
        entity_id: switch.bathroomextractor_switch
        state: 'on'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.bathextractor_switch
      - service: input_boolean.turn_on
        entity_id: input_boolean.bathroomextractor_switch

# Turn the boolean on as light turns on
  - alias: Turn boolean off when light turns on
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.extractor_fan

# Stop fan coming on if under 5 minutes
  - alias: Stop fan coming on if under 5 min
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
        for:
          seconds: 5
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.extractor_fan

# Turn fan on with flash of lights
  - alias: Turn extractor on with flash of lights
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'on'
        to: 'off'
    condition:
      condition: state
      entity_id: input_boolean.extractor_fan
      state: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.bathroomextractor_switch

# Reset boolean after fan turns off
  - alias: Turn Boolean on when fan turns off
    hide_entity: True
    trigger:
      - platform: state
        entity_id: switch.bathroomextrator_switch
        from: 'on'
        to: 'off'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.extractor_fan
