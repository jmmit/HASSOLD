
# Turn fan on with light after 5 minutes
  - alias: 'Test Lannouncer 1'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: light.bathroomlight_level
        from: 'off'
        to: 'on'
    action:
      - service: notify.HallwayLA
        data:
          message: "chime"
          data:
            method: "alarm"

