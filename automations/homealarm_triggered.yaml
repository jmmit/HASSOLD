# Home Alarm has been triggered

- id: AlarmTriggered
  alias: 'Alarm Triggered'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.home
      to: 'triggered'
  action:
    - service: notify.PBMax
      data:
        title: HOUSE ALARM
        message: THE HOUSE ALARM HAS BEEN TRIGGERED!
    - service: notify.PBSophie
      data:
        title: HOUSE ALARM
        message: THE HOUSE ALARM HAS BEEN TRIGGERED!
